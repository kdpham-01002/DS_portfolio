
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Margin Example</title>
  <style>
    p, ul, ol, table, pre, dl {
      margin: 0 0 20px;
    }
  </style>
</head>
<body>
  <p>This is a paragraph.</p>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>
  <ol>
    <li>First</li>
    <li>Second</li>
  </ol>
  <table border="1">
    <tr>
      <td>Cell 1</td>
      <td>Cell 2</td>
    </tr>
  </table>
  <pre>Preformatted text</pre>
  <dl>
    <dt>Term</dt>
    <dd>Definition</dd>
  </dl>
</body>
</html>
